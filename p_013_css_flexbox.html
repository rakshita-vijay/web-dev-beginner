<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
      .flex-container {
        display: flex;
      }

      .card {
        background: aqua;
        height: 100px;
        border: 10px solid black;
        margin: 0px 10px;
        flex: 1;
      }

      .first {
        flex: 2;
      }

      .second {
        flex: 1;
      }

      .third {
        flex: 0.5;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="third card"></div>
      <div class="fourth card"></div>
    </div>
  </body>
</html>
