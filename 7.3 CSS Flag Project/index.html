<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    p {
      margin: 0;
    }

    /* red rectangle */
    .flag {
      background-color: rgb(206, 17, 38);
      height: 600px;
      width: 900px;

      color: white;
      font-size: 100px;
      text-align: center;

      position: relative;
    }

    /* blue rectangle */
    .flag > div {
      background-color: rgb(0, 40, 104);
      width: 100%;
      height: 300px;

      position: absolute;
      top: 150px;
    }

    /* white circle */
    .flag > div > div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;

      position: relative;
      left: 350px;
      top: 50px;

      color: black;
      font-size: 80px;
      text-align: center;
    }
  </style>
</head>

<!--
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements
Use what you know about combining selectors
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
